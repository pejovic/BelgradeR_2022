# Koordinatni referenti sistem - terminologija


- **Koordinatni sistem (coordinate system) je set matematickih pravila koja defini≈°u kako se koordinate dodeljuju taƒçki**

- **Datum (datum) je set parametara koji defini≈°e polo≈æaj koordinatnog poƒçetka, razmeru i orijentaciju koordinatnog sistema**

- **Geodetski datum opisuje odnos koordinatnog sistema u odnosu na Zemlju**

- **Koordinatni Referentni Sistem (Coordinate Reference System) je koordinatni sistem ciji je polo≈æaj odreden datumom u odnosu na referentni objekat. U slucaju planete zemlje (WGS84) parametri geodetskog datuma se koriste.**

- **Mo≈æemo razlikovati Geografske koordinatne sisteme, Koordinatni sistemi u projekciji i Lokalne koordinatne sisteme.**
